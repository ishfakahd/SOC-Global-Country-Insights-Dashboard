<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Insights Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* 2. Main Card Container */
        .dashboard-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* 3. Header Styling */
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        /* 4. Input and Button Wrapper */
        .search-box {
            display: flex;
            gap: 10px;
        }

        /* 5. Input Field */
        input#country {
            flex-grow: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input#country:focus {
            border-color: #3498db;
        }

        /* 6. Primary Button (Get Data) */
        button.primary-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button.primary-btn:hover {
            background-color: #2980b9;
        }

        button.primary-btn:active {
            transform: scale(0.98);
        }

        /* 7. Data Display Area (The <pre> tag) */
        .data-display {
            background-color: #1e1e1e; /* Dark terminal look */
            color: #a9b7c6;
            padding: 1rem;
            border-radius: 8px;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid #333;
        }

        /* Scrollbar styling for the display area */
        .data-display::-webkit-scrollbar {
            width: 8px;
        }
        .data-display::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        .data-display::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        /* 8. Footer/Action Button */
        .actions {
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        button.secondary-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button.secondary-btn:hover {
            background-color: #219150;
        }

    </style>
</head>
<body>

    <div class="dashboard-card">
        <h1>Country Insights Dashboard</h1>

        <div class="search-box">
            <input id="country" type="text" placeholder="Enter Country Name (e.g., France)" />
            <button class="primary-btn" onclick="fetchData()">Get Data</button>
        </div>

        <pre id="display" class="data-display">No data loaded...</pre>

        <div class="actions">
            <button class="secondary-btn" onclick="sendToServer()">Save to Server</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
